<!DOCTYPE html>
<html lang="en">
<head>
    <title>LabelsGrouping</title>
</head>
<body>
    
    <h1>Labels Grouping</h1><br> <br>
    <fieldset>
        <legend>Personal data</legend>

        <label>
            Name:<br>
            <input type="text" name="ime">
        </label>
            <br>
        <label>Email:
            <br>
            <input type="text" name="email">
        </label>
        <br>
        <label>
            Phone number: <br>
            <input type="text" name="number">
        </label>
    </fieldset>
    <br> <br> <br> <br>
    <fieldset>
        <legend>Location</legend>
        <label>
            City:<br>
            <input type="text" name="city">
        </label><br>
        <label>Street:<br>
            <input type="text" name="Street">
        </label> <br>
        <label>Street number:
            <br>
            <input type="text" name="street">
        </label>
    </fieldset> <br> <br>
    <fieldset> 
        <legend>Event info</legend> <br>
        <label>
            Event:
            <select name="event">
                <option value="birthday">Birthday</option>
                <option value="wedding" selected> Wedding</option>
                <option value="company">Company</option>
            </select>
        </label> <br> <br>
        <label>
            Numer of guests: 
            <input type="number" name="guests" maxlenght="2" placeholder="Max number of guests:100">
        </label>


    </fieldset>
</body>
</html>
